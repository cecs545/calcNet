<body>
    <div class="container" style="margin-top:30px; width: 60%;">

        <form method="POST" action="machines.php">
            <div class="form-group">

                    </tr>
                    <tr>
                        <script> 
                            for(var i=65;i<=90;i++) {
                                // Display the letter values as initialized in machines.js
                                var alpha = String.fromCharCode(i);
                                document.write('<td class="td"><input name="val' + alpha + '" value="' + objectD.getVariableBoxVal(alpha) + '" size="2" > </input></td>');
                            }
                        </script>
